<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCC Dashboard</title>
  <link href="popup.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <!-- Help Link pointing to local help/help.html -->
    <a id="help-link" href="/help/help.html" target="_blank">Help</a>

    <h2>MCC Dashboard</h2>
    <div id="status">
      <p>Status: <span id="send-status">Idle</span></p>
    </div>

    <!-- Button and container for "Check Problematic Stories" -->
    <button id="check-stories-btn" disabled>Check Problematic Stories</button>
    <div id="stories-list"></div>

    <hr>

    <!-- Complaints Table -->
    <h3>Stored Complaints</h3>
    <table id="complaintsTable" style="width:100%">
      <thead>
        <tr>
          <th style="width: 266px;">Subject</th>
          <th style="width: 244px;">TACC Record ID</th>
          <th style="width: 26px;">Src</th>
          <th style="width: 55px;">Date</th>
          <th style="width: 64px;">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically populated by popup.js -->
      </tbody>
    </table>
  </div>
  <sub id="version">Version 2.0.0</sub>

  <script src="popup.js"></script>
</body>
</html>
