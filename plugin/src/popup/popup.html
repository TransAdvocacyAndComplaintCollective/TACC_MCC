<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extension Dashboard</title>
  <link href="popup.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <!-- Help Link pointing to local help/help.html -->
    <a id="help-link" href="help/help.html" target="_blank">Help</a>

    <h2>Extension Dashboard</h2>
    <div id="status">
      <p>Status: <span id="send-status">Idle</span></p>
    </div>

    <!-- Button and container for "Check Problematic Stories" -->
    <button id="check-stories-btn">Check Problematic Stories</button>
    <div id="stories-list"></div>

    <hr>

    <!-- Complaints Table -->
    <h3>Stored Complaints</h3>
    <table id="complaintsTable">
      <thead>
        <tr>
          <th style="width: 20%;">Subject</th>
          <th style="width: 20%;">TACC Record ID</th>
          <th style="width: 15%;">Where</th>
          <th style="width: 15%;">Source</th>
          <th style="width: 20%;">Date</th>
          <th style="width: 10%;">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically populated by popup.js -->
      </tbody>
    </table>
  </div>
  <sub id="version">Version 0.1.0 Beta</sub>

  <script src="popup.js"></script>
</body>
</html>
