<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/css/style.css" rel="stylesheet">
  <title>Confirm Sending Data</title>
</head>
<body>
  <div id="confirmation-container">
    <h2>Send Data to TACC?</h2>
    <p>Do you want to send a copy of the intercepted data to TACC? You can choose which pieces of information you'd like to share.</p>
    
    <!-- The notification text will be set dynamically by confirmation.js -->
    <div class="notification"></div>

    <div class="field-selection">
      <h4>Select Information to Send:</h4>
      <form id="fieldsForm">
        <!-- Checkboxes will be dynamically populated here -->
      </form>
    </div>

    <div class="button-group">
      <button id="sendBtn">Send to TACC</button>
      <button id="cancelBtn">Cancel</button>
    </div>

    <div id="dataDisplay">
      <strong>Data Preview:</strong>
      <pre id="dataContent">Loading...</pre>
    </div>
  </div>

  <!-- Include the confirmation.js script -->
  <script src="confirmation.js"></script>
</body>
</html>
