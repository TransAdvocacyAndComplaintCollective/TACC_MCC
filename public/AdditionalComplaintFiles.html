<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload Additional Complaint Files</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        color: #3a4f66;
        background-color: #fafbfc;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

      .form-container {
        border-radius: 0.375rem;
        margin: 40px auto;
        max-width: 800px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      button:hover {
        background-color: #45a049;
      }

      .form-text {
        font-size: 14px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <h1>Upload Additional Complaint Files</h1>
    <div class="form-container">
      <form id="uploadForm" method="POST" action="/api/upload-files" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="taccRecordId">TACC Record ID:</label>
          <input
            type="text"
            id="taccRecordId"
            name="taccRecordId"
            required
            pattern="^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
            title="Please enter a valid TACC Record ID (UUID v4)"
          />
        </div>

        <div class="mb-3">
          <label for="fileTitle">Title / Short Description (Optional):</label>
          <input
            type="text"
            id="fileTitle"
            name="fileTitle"
            placeholder="Enter a title or description for the files"
          />
        </div>

        <div class="mb-3">
          <label for="fileUpload">Upload Files:</label>
          <input type="file" id="fileUpload" name="fileUpload[]" multiple />
          <div class="form-text">
            You can select multiple files. Maximum file size per file is 5MB. Maximum 5 files allowed.
          </div>
        </div>

        <button type="submit">Submit Files</button>
      </form>
      <div id="messageContainer"></div>
    </div>

    <!-- Optional: Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Basic client-side validation for TACC Record ID and file count
      document.getElementById("uploadForm").addEventListener("submit", function (event) {
        const taccRecordId = document.getElementById("taccRecordId").value.trim();
        const uuidPattern = /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$/;
        if (!uuidPattern.test(taccRecordId)) {
          event.preventDefault();
          alert("Please enter a valid TACC Record ID (UUID v4).");
          return;
        }
        
        const fileInput = document.getElementById("fileUpload");
        const maxFilesAllowed = 5;
        if (fileInput.files.length > maxFilesAllowed) {
          event.preventDefault();
          alert("Maximum 5 files allowed.");
          return;
        }
      });
    </script>
  </body>
</html>
